<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
</head>
<body style="background-color: rgb(241, 241, 241);">

    <div class="flex justify-center mt-32 ">
        <div class="left my-24 mx-14"  >
            <img src="https://upload.wikimedia.org/wikipedia/commons/archive/8/89/20200105083512%21Facebook_Logo_%282019%29.svg"  width="264px"  alt="no image" class=""><br>
            <big class=" text-3xl    " >Facebook helps you connect and share <br> with the people in your life.</big>
        </div>

        <div class="right mx-24 px-4 py-4 ">
            <form action="" class=" rounded-xl bg-white shadow-lg px-5 py-2"  >

                <input type="email" name="email" placeholder="Email address or phone number" class="rounded-lg border-2 w-96 my-2 h-14 p-3 text-xl" >
                <br>
                <input type="password" name="pass" placeholder="Password" class="rounded-lg border-2 w-96 my-2  h-14 p-3 text-xl">
                <br>
                <button type="submit" class="bg-blue-600 my-2 text-white rounded-lg  w-96 h-14 text-2xl font-semibold">Log in</button>
                <br>
                <a href="" class="text-blue-600 text-base flex justify-center my-3 hover:underline" >Forget password? </a>
                <hr>
                <button type="submit" class="bg-green-600 my-8 ml-24 hover:bg-green-700 text-white rounded-lg  w-52 h-14 text-xl font-semibold">Create new account</button>
            </form>
            
            <big class="pt-5 flex justify-center text-base"><a href="" class="font-semibold pr-2">Create a Page</a> for a celebrity, brand or business</big>
        </div>
    </div>
    
</body>
</html>
